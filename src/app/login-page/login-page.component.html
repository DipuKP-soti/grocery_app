<div class="container">
    <h2><a routerLink="/home">Grocery App</a></h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="wrapper">
                <div role="alert" class="{{ 'alert ' + loginClass }}">
                    {{ loginResponse }}
                </div>
                <h2>Login Form</h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="onFormSubmit()">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="text" class="form-control" formControlName="email"
                            [class.is-invalid]="email?.invalid && email?.touched">
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['email']">Invalid Email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Invalid Password</small>
                        </div>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
                <br>
                <p>
                    <a routerLink="/register">New user? Register Now</a>
                </p>
            </div>

        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
