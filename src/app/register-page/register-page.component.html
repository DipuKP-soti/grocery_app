<div class="container">
    <h2><a routerLink="/home">Grocery App</a></h2>
</div>


<div class="container">
    <div class="row">

        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2>Registration Form</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input #firstName="ngModel" type="text" required class="form-control" id="firstName" name="firstName" [(ngModel)]="userModel.firstName" [class.is-invalid]="firstName.invalid && firstName.touched">
                        <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">This is a required field</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input #email="ngModel" type="email" class="form-control" name="email" id="email" [(ngModel)]="userModel.email" required pattern="^[a-zA-Z0-9._+-]+@[a-zA-Z0-9.-]+$" [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.touched && email.errors">
                            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Invalid Email Id</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No.</label>
                        <input #mobile="ngModel" type="text" class="form-control" name="mobile" id="mobile" [(ngModel)]="userModel.mobile" required pattern="^[0-9]{10}$" [class.is-invalid]="mobile.invalid && mobile.touched"> 
                        <div *ngIf="mobile.touched && mobile.errors">
                            <small class="text-danger" *ngIf="mobile.errors['required']">Mobile No. is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Invalid Mobile No.</small>
                        </div> 
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input #password="ngModel" type="password" class="form-control" name="pass" id="pass" [(ngModel)]="userModel.password" required minlength=6 [class.is-invalid]="password.invalid && password.touched">
                        <div *ngIf="password.touched && password.errors">
                            <small class="text-danger" *ngIf="password.errors['required']">Password is required.</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password Length should be atleast 6</small>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Register" [disabled]="registerForm.invalid">
                    <br>
                    <p class="text-center">
                        <a routerLink="/login">Already a user? Click Here.</a>
                    </p>
                </form>

            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
